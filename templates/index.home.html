<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://www.schudio.com/wp-content/uploads/2018/09/homepage-background.png?x50398');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .welcome-box {
      background-color: rgba(0, 0, 0, 0.7); /* Adjusted background color */
      border-radius: 10px;
      padding: 40px; /* Increased padding for a premium look */
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Added box shadow for depth */
    }

    .welcome-box h1 {
      color: #ffffff;
      font-size: 42px; /* Larger font size for a premium feel */
      margin-bottom: 20px; /* Increased margin for better spacing */
    }

    .welcome-box h3 {
      color: #ffcc00;
      font-size: 28px; /* Larger font size for a premium feel */
    }

    .logout-button {
      margin-top: 30px; /* Increased margin for better spacing */
    }

    .logout-button a {
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      padding: 15px 30px; /* Larger padding for better clickability */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 18px; /* Larger font size for better readability */
      font-weight: bold; /* Added font weight for emphasis */
    }

    .logout-button a:hover {
      background-color: #e60000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Welcome To Our Creative Space</h1>
      <h3>Hello, {{.Username}}</h3>
      <div class="logout-button">
        <a href="/logout">Log Out</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
